environment:
  matrix:
    - PYTHON_VERSION: 2.7
      CONDA_INSTALL_LOCN: C:\Miniconda36-x64
    - PYTHON_VERSION: 3.6
      CONDA_INSTALL_LOCN: C:\Miniconda36-x64

platform:
    - x64

# matrix:
#   fast_finish: true  # set this flag to immediately finish build once one of the jobs fails.

install:
  - cmd: call %CONDA_INSTALL_LOCN%\Scripts\activate.bat
  - cmd: conda.exe update --yes --quiet conda
  - cmd: set PYTHONUNBUFFERED=1
  - cmd: conda.exe create --yes --quiet --name python%PYTHON_VERSION% python=%PYTHON_VERSION%
  - cmd: call %CONDA_INSTALL_LOCN%\Scripts\activate.bat python%PYTHON_VERSION%
  - cmd: pip install --upgrade packaging scipy numba pytest
  - cmd: python.exe setup.py install

build: off

test_script:
  - cmd: pytest
