sudo: false

language: python

matrix:
  include:
    - os: linux
      python: '2.7'
      env: CONDA=true
    - os: linux
      python: '2.7'
      env: CONDA=false
    - os: linux
      python: '3.5'
      env: CONDA=true
    - os: linux
      python: '3.5'
      env: CONDA=false
    - os: osx
      language: generic
      env: CONDA=true TRAVIS_PYTHON_VERSION=2.7
    - os: osx
      language: generic
      env: CONDA=true TRAVIS_PYTHON_VERSION=3.5

# os:
